<div class="modal close-x" data-modal="@@name">
  <div class="modal__inner">
    <div class="modal__top">
      <div class="modal__title">Запросить индивидуальные условия</div>
      <button class="modal__close close-x" type="button">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#x"></use>
        </svg>
      </button>
    </div>
    <div class="modal__content">
      <div class="modal-content">
        <div class="my-input-wrap">
          <label class="my-input">
            <div class="my-input__label">Имя</div>
            <input type="text" class="my-input__input" placeholder="Введите свое имя">
          </label>
          <label class="my-input">
            <div class="my-input__label phone-input">Номер телефона для связи</div>
            <input type="text" class="my-input__input" placeholder="+7(XXX)-XXXX-XXX">
          </label>
          <label class="my-input">
            <textarea class="my-input__textarea my-input__textarea--big2"  name="" id="" placeholder="Введите сообщение здесь"></textarea>
          </label>
        </div>
        <div class="modal-content__actions">
          <button class="btn3 btn3--full">Отправить</button>
        </div>
      </div>
    </div>
  </div>
</div>

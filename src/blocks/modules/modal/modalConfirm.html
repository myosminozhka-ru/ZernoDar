<div class="modal modal--confirm close-x" data-modal="@@name">
  <div class="modal__inner">
    <div class="modal__top">
      <div class="modal__title modal__title--center">Подтверждение удаления автоплатежа</div>
    </div>
    <div class="modal__content">
      <div class="modalConfirm">
        <div class="modalConfirm__title">Вы уверены, что хотите удалить данные автоплатежа? Это действие нельзя отменить.</div>
        <div class="modalConfirm__content">
          <div class="modalConfirm__actions">
            <button class="btn3 btn3--green btn3--confirm" data-confirm-yes>Да</button>
            <button class="btn3 btn3--red btn3--confirm" data-confirm-no>Нет</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

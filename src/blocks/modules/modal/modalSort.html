<div class="modal close-x" data-modal="@@name">
  <div class="modal__inner">
    <div class="modal__top">
      <div class="modal__title">Сортировка</div>
      <button class="modal__close close-x" type="button">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#x"></use>
        </svg>
      </button>
    </div>
    <div class="modal__content">
      <div class="sort-catalog">
        <div class="sort-catalog__inner">
          <ul class="checkbox-list">
            <li>
              <label>
                <input type="radio" name="sort">
                Сначала новые 
                <i></i>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="sort">
                Сначала старые 
                <i></i>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

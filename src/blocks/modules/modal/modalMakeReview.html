<div class="modal close-x" data-modal="@@name">
  <div class="modal__inner">
    <div class="modal__top">
      <div class="modal__title">Оставить отзыв</div>
      <button class="modal__close close-x" type="button">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#x"></use>
        </svg>
      </button>
    </div>
    <div class="modal__content">
      <div class="make-review">
        <div class="stars">
          <div class="stars__point">1,0</div>
          <div class="stars__inner">
            <input type="radio" name="stars" value="star_5" id="star_5" class="visually-hidden" required>
            <label for="star_5"></label>
            <input type="radio" name="stars" value="star_4" id="star_4" class="visually-hidden" required>
            <label for="star_4"></label>
            <input type="radio" name="stars" value="star_3" id="star_3" class="visually-hidden" required>
            <label for="star_3"></label>
            <input type="radio" name="stars" value="star_2" id="star_2" class="visually-hidden" required>
            <label for="star_2"></label>
            <input type="radio" name="stars" value="star_1" id="star_1" class="visually-hidden" required>
            <label for="star_1"></label>
          </div>
          <div class="stars__point">5,0</div>
        </div>
        <div class="my-input-wrap">
          <label class="my-input">
            <textarea class="my-input__textarea my-input__textarea--big2"  name="" id="" placeholder="Введите сообщение здесь"></textarea>
          </label>
        </div>
        <div class="make-review__actions">
          <button class="btn3 btn3--full">Отправить</button>
        </div>
      </div>
    </div>
  </div>
</div>

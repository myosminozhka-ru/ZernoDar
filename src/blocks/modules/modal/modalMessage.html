<div class="modal close-x" data-modal="@@name">
  <div class="modal__inner">
    <div class="modal__top">
      <div class="modal__title"></div>
      <button class="modal__close close-x" type="button">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#x"></use>
        </svg>
      </button>
    </div>
    <div class="modal__content">
      <div class="modal-message">
        <div class="modal-message__title">Отзыв отправлен на модерацию!</div>
        <div class="modal-message__content">
          Спасибо за отзыв. Наша команда обязательно опубликует его после проверки
        </div>
      </div>
    </div>
  </div>
</div>

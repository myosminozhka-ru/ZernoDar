<div class="registration-code">
  <h1 class="registration-code__title">Введите код</h1>

  <p class="registration-code__text">
    Мы отправили его на номер <span>+7*** 56 45</span>
  </p>

  <section class="registration-code__main">

    <div class="code-inputs">
        <input type="text" maxlength="1" class="code-input" id="code1" autofocus>
        <input type="text" maxlength="1" class="code-input" id="code2">
        <input type="text" maxlength="1" class="code-input" id="code3">
        <input type="text" maxlength="1" class="code-input" id="code4">
    </div>

    <div class="registration-code__timer">
      Отправить повторно через <br />
      <span data-timer>00:29</span> сек
    </div>

    <span class="divider code-div"></span>

    <span class="registration-code__resend-code" data-resend-code>Не приходит код</span>
  </section>

  <div class="registration-code__agreement">
    <input type="checkbox" id="option1" name="radio-group" />
    <label for="option1" class="radio-label"
      >Я принимаю Пользовательское соглашения и Политику обработки персональных
      данных</label
    >
  </div>
  <div class="registration__submit-wrapper">
    <button type="submit" class="registration__submit">Зарегистрироваться</button>
  </div>
</div>

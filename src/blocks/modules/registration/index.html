<div class="registration">
  <h1 class="registration__title">Регистрация</h1>
  <div class="registration__switch">
    <input type="radio" id="juridical" name="switch" checked />
    <input type="radio" id="physical" name="switch" />
    <label for="juridical" class="registration__label" id="juridicalLabel"
      >Юр. лицо</label
    >
    <label for="physical" class="registration__label" id="physicalLabel"
      >Физ. лицо</label
    >
    <div class="registration__slider"></div>
  </div>
  <form
    method="post"
    id="juridicalForm"
    class="registration__form registration__form--active"
  >
    <input
      type="text"
      class="registration__input"
      placeholder="*Название организации"
      required
    />
    <input
      type="text"
      class="registration__input"
      placeholder="*Тип организации"
      required
    />
    <input
      type="text"
      class="registration__input"
      placeholder="*ИНН"
      required
    />
    <input
      type="text"
      class="registration__input"
      placeholder="*Телефон"
      required
    />
    <input
      type="email"
      class="registration__input"
      placeholder="*Email"
      required
    />
    <input
      type="text"
      class="registration__input"
      placeholder="Контактное лицо"
    />
    <input type="text" class="registration__input" placeholder="Адрес" />
    <input type="text" class="registration__input" placeholder="Сайт" />
    <span class="divider"></span>
    <input
      type="password"
      class="registration__input"
      placeholder="Пароль"
      required
    />
    <input
      type="password"
      class="registration__input"
      placeholder="Повторите пароль"
      required
    />
  </form>

  <form method="post" id="physicalForm" class="registration__form">
    <input
      type="text"
      class="registration__input"
      placeholder="*Название организации"
      required
    />
    <input
      type="text"
      class="registration__input"
      placeholder="*Телефон"
      required
    />
    <input
      type="email"
      class="registration__input"
      placeholder="*Email"
      required
    />
    <input type="text" class="registration__input" placeholder="Адрес" />
    <span class="divider"></span>
    <input
      type="password"
      class="registration__input"
      placeholder="Пароль"
      required
    />
    <input
      type="password"
      class="registration__input"
      placeholder="Повторите пароль"
      required
    />
  </form>

  <div class="registration__confirm">
    <p>Отправить подтверждающий код</p>
    <span class="registration__checkboxes">
      <div>
        <input type="radio" id="option1" name="radio-group" />
        <label for="option1" class="radio-label">Sms по номеру телефона</label>
      </div>
      <div>
        <input type="radio" id="option2" name="radio-group" checked />
        <label for="option2" class="radio-label">На email</label>
      </div>
    </span>
  </div>
  <button type="submit" class="registration__submit">Продолжить</button>
</div>

<div class="lk-wrapper">
  @@include("../lk-nav/index.html")

  <div class="lk-inner">
    <div class="auto-payment">
      <div class="auto-payment__inner">
        <div class="auto-payment__head">
          <h2>Автоплатежи</h2>
          <span class="payment-details__checkboxes-desk">
            <div>
              <input type="radio" id="option1" name="autopayment" value="Y"/>
              <label for="option1" class="radio-label" >Включен</label>
            </div>
            <div>
              <input type="radio" id="option2" name="autopayment" value="N" checked />
              <label for="option2" class="radio-label">Отключен</label>
            </div>
          </span>
        </div>
        <div class="auto-payment__list">
          <div class="auto-payment__item">
            <div class="auto-payment__item-info">
              <div class="auto-payment__tarif-name">Стандарт</div>
              <div class="auto-payment__end-date">Активен до 05.05.2024</div>
              <div class="auto-payment__price">1200 ₽ </div>
            </div>
            <div>
              <div class="auto-payment__icon">
                <img src="img/logo-black.svg" alt="">
              </div>
              <button class="auto-payment__change" type="button">Заменить способ оплаты</button>
            </div>
          </div>
        </div>
        <a href="#" class="auto-payment__remove">
          <svg>
            <use xlink:href="img/sprites/sprite.svg#x"></use>
          </svg>
          Удалить автоплатеж
        </a>
      </div>
    </div>
  </div>
</div>

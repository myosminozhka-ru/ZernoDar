<div class="lk-wrapper">
  @@include("../lk-nav/index.html")

  <div class="lk-inner">
    <div class="payment-details">
      <div class="payment-details__left">
      <div class="payment-details__row">
        <h2>Оплата тарифа</h2>
      </div>
        <div
          class="tariff-card tariff-card--active"
          style="background-image: url('img/tariff-card-bg.png')"
        >
          <div class="tariff-card__contents">
            <h3>Название тарифа</h3>
            <div class="tariff-card__contents--wrapper">
              <span>Стоимость</span>
              <span>1200 ₽/мес</span>
            </div>
            <div class="tariff-card__contents--wrapper">
              <span>Срок действия</span>
              <span>1 месяц</span>
            </div>
            <div class="tariff-card__contents--wrapper">
              <span>Количество объявлений</span>
              <select class="custom-select">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <section class="payment-details__wrapper">
        <div class="payment-details__cards-section">
          <div class="payment-details__row">
            <h2>Оплатить картой</h2>
          </div>
          <div>
            <div class="payment-details__card-list">
              <label class="payment-details__card">
                <span>
                  <input type="radio" name="paymentcard">
                  <span class="payment-details__checkboxradio"></span>
                  Юкасса
                </span>
                <img src="img/logo-black.svg" alt="" />
              </label>
            </div>
          </div>
        </div>
        <div class="payment-details__cards-section">
          <div class="payment-details__row">
            <h2>Юридические аккаунты</h2>
          </div>
          <div>
            <div class="payment-details__card-list">
              <label class="payment-details__card">
                <span>
                  <input type="radio" name="paymentcard">
                  <span class="payment-details__checkboxradio"></span>
                  Сформировать счет
                </span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="payment-details__auto-section">
          <div class="payment-details__row">
            <h2>Автоплатеж</h2>
            <span class="payment-details__checkboxes-desk">
              <div>
                <input type="radio" id="option1" name="radio-group" />
                <label for="option1" class="radio-label">Включен</label>
              </div>
              <div>
                <input type="radio" id="option2" name="radio-group" checked />
                <label for="option2" class="radio-label">Отключен</label>
              </div>
            </span>
            <span class="payment-details__toggle-mob">
              <label class="switch">
                <input type="checkbox" />
                <span class="slider"></span>
              </label>
            </span>
          </div>
        </div>

        <div class="payment-details__actions">
          <button class="btn10 btn10--lg">Оплатить 1200 ₽</button>
          <button class="payment-details__cancel">
            <svg>
              <use xlink:href="img/sprites/sprite.svg#x"></use>
            </svg>
            Отказаться от оплаты
          </button>
        </div>
        <div class="payment-details__policy">
          Borem ipsum dolor sit amet, consectetur adipiscing elit. Etiam eu turpis
          molestie, dictum est a, mattis tellus.
        </div>
      </section>
    </div>
  </div>
</div>

<div class="faq-form">
  <h1 class="faq-form__title">Свяжитесь с нами</h1>
  <p class="faq-form__text">
    Если у вас есть вопросы по продуктам компании, сотрудничеству или хотите
    стать частью нашей команды, оставьте контакты и мы свяжемся с вами.
  </p>

  <form class="faq-form__inputs-wrapper" method="POST" action="#">
    <div class="faq-form__input-group">
      <input type="text" name="first_name" placeholder="Имя" required />
      <input type="text" name="last_name" placeholder="Фамилия" required />
      <input type="tel" name="phone" placeholder="Телефон" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="message" placeholder="Сообщение" required></textarea>
    </div>
    <div class="faq-form__submit">
      <button class="faq-form__button btn10" type="submit">
        Задать вопрос
      </button>
      <p class="faq-form__disclaimer">
        Нажимая «Задать вопрос», вы соглашаетесь с условиями Пользовательского
        соглашения и Политикой обработки персональных данных
      </p>
    </div>
  </form>
</div>

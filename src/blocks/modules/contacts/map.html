<div class="contact-map">
  <div class="h1 contact-map__mtitle only-pc">Карта</div>
  <div class="h1 contact-map__mtitle on-tab">Наши контакты</div>
  <div class="contact-map__inner">
    <div class="contact-map__map">
      <div class="contact-map__show-on-map">
        <span class="text">Ульяновская обл., Россия, 433315</span>
        <span class="linkblue">Показать на карте</span>
      </div>
      <div id="contact-map"></div>
    </div>
    <div class="contact-map__content">
      <div class="contact-map__left">
        <div class="h1 contact-map__subtitle">Контакты</div>
        <div class="user-contact">
          <div class="user-contact__item">
            <a href="#" class="user-contact__link">
              <svg>
                <use xlink:href="img/sprites/sprite.svg#contact-mail"></use>
              </svg>
              abcd@mail.ru 
            </a>
          </div>
          <div class="user-contact__item">
            <a href="#" class="user-contact__link">
              <svg>
                <use xlink:href="img/sprites/sprite.svg#contact-phone"></use>
              </svg>
              + 7 000 000 00 00
            </a>
          </div>
          <div class="user-contact__item user-contact__item--local">
            <span class="user-contact__link">
              <svg>
                <use xlink:href="img/sprites/sprite.svg#map-point"></use>
              </svg>
              Ульяновск
            </span>
          </div>
          <div class="user-contact__item only-pc">
            <span class="user-contact__link">
              <svg>
                <use xlink:href="img/sprites/sprite.svg#calendar"></use>
              </svg>
              Пн - Вс 9:00 - 18:00
            </span>
          </div>
        </div>
      </div>
      <div class="contact-map__right">
        <div class="contact-map__mid">
          <div class="h1 contact-map__subtitle">Рабочие часы</div>
          <div class="user-contact">
            <div class="user-contact__item">
              <span class="user-contact__link">
                <svg>
                  <use xlink:href="img/sprites/sprite.svg#calendar"></use>
                </svg>
                Пн - Вс 9:00 - 18:00
              </span>
            </div>
          </div>
        </div>
        <div class="h1 contact-map__subtitle">Соцсети</div>
        <div class="user-contact">
          <div class="user-contact__item">
            <div class="user-contact__links user-contact__links--lg">
              <a href="#" class="user-contact__link">
                <img src="img/sprites/logos_whatsapp-icon.svg" alt="">
              </a>
              <a href="#" class="user-contact__link">
                <img src="img/sprites/logos_telegram.svg" alt="">
              </a>
              <a href="#" class="user-contact__link">
                <svg>
                  <use xlink:href="img/sprites/sprite.svg#basil_viber-solid"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  try {
    ymaps.ready(function () {  
      const coord = [55.699467, 37.625594]                       
      var contactMap = new ymaps.Map('contact-map', {
        center: coord,
        zoom: 12,
        controls: []
      });
      // Создание кастомной иконки маркера
      var myPlacemark = new ymaps.Placemark(coord, {
        // Данные для попапа
        balloonContent: `
          <div class="map-popup">
            <div class="map-popup__inner">
              <div class="map-popup__top">
                <div>
                  <div class="map-popup__title">Зернодар</div>
                </div>
              </div>
            </div>
          </div>
        `
      }, {
        // Опции для кастомной иконки
        iconLayout: 'default#image',
        iconImageHref: '/img/sprites/marker-map.svg', // Путь к вашей иконке
        iconImageSize: [30, 42],                // Размер иконки
        iconImageOffset: [-15, -42]             // Смещение иконки
      });
      // Добавление маркера на карту
      contactMap.geoObjects.add(myPlacemark);
    });
  } catch (error) {
    console.log(error);
    
  }
</script>

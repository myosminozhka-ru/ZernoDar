
<div class="map-point">
  <div class="map-point__head">
    <button class="map-point__head-close js-close-map">
      <svg>
        <use xlink:href="img/sprites/sprite.svg#x"></use>
      </svg>
    </button>
    <span class="str">Регион</span>
  </div>
  <div class="map-point__inner">
    <div class="catalog-map">
      <svg>
        <use xlink:href="img/sprites/sprite.svg#input-map"></use>
      </svg>
      <input type="text" placeholder="Введите регион, город">
    </div>
    <div class="map-point__tags">
      <span class="tag2">Ростовская область</span>
      <span class="tag2">Казань</span>
      <span class="tag2">Крансодарский край</span>
    </div>
    <div class="map-point__tags">
      <span class="tag3">
        Ростовская область
        <svg>
          <use xlink:href="img/sprites/sprite.svg#x"></use>
        </svg>
      </span>
    </div>
    <div class="map-point__title hide">Расширение радиуса поиска, км</div>
    <div class="map-radius-range hide" data-filter-geo="range_container">
      <input type="text" class="js-map-radius-range" name="map-radius" value=""
        data-type="single"
        data-min="0"
        data-max="600"
        data-from="100"
        data-hide-min-max="true"
        data-hide-from-to="true"
        data-step="100"
        data-input-values-separator="_"
      />
      <div class="map-radius-range__distance">
        <span>0</span>
        <span>100</span>
        <span>200</span>
        <span>300</span>
        <span>400</span>
        <span>500</span>
        <span>600</span>
      </div>
    </div>
    <div class="map-point__line"></div>
    <button class="btn3 map-point__btn">Сохранить</button>
  </div>
</div>

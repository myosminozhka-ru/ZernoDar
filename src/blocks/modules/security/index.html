<div class="security-wrapper">
  @@include("../lk-nav/index.html")

  <section class="security">
    <div class="security__main">
      <h2 class="security__title">Безопасность</h2>

      <div class="security__item">
        <div class="security__header-wrapper">
          <div class="security__header">
            <span class="security__label">Email</span>
            <span class="security__info">1234@mail.ru</span>
          </div>
          <input type="checkbox" id="security-email" class="security__input" />
          <label for="security-email" class="security__toggle">Изменить</label>
        </div>
        <div class="security__body">
          <div class="security__body__input-wrapper">
            <span class="security__body__title">Новый Email</span>
            <input id="email" type="email" class="security__input-field" />
          </div>
          <div class="security__body__input-wrapper">
            <span class="security__body__title">Пароль</span>
            <input
              id="password"
              type="password"
              class="security__input-field"
            />
          </div>
          <div class="security__bottom-section">
            <a href="#" class="security__link">Забыли пароль?</a>
            <div class="security__actions">
              <button class="security__button-save" type="submit">
                Сохранить
              </button>
              <label for="security-email" class="security__button-cancel">
                Отмена
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="security__item">
        <div class="security__header-wrapper">
          <div class="security__header">
            <span class="security__label">Пароль</span>
            <span class="security__info">Обновлен месяц назад</span>
          </div>
          <input
            type="checkbox"
            id="security-password"
            class="security__input"
          />
          <label for="security-password" class="security__toggle"
            >Изменить</label
          >
        </div>
        <div class="security__body"></div>
      </div>

      <div class="security__item">
        <div class="security__header-wrapper">
          <div class="security__header">
            <span class="security__label">Телефон</span>
            <span class="security__info">+7 000 000 000</span>
          </div>
          <input type="checkbox" id="security-phone" class="security__input" />
          <label for="security-phone" class="security__toggle">Изменить</label>
        </div>
        <div class="security__body">
          <p>sdasd</p>
          <p>sdasd</p>
          <p>sdasd</p>
          <p>sdasd</p>
          <p>sdasd</p>
          <p>sdasd</p>
          <p>sdasd</p>
        </div>
      </div>
    </div>
  </section>
</div>
